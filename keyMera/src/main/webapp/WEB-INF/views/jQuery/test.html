<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <style>
        div.out {
            width: 200px;
            height: 120px;
            background-color: yellow;
        }
    </style>

<script>
	<!--1.클릭하면 사라집니다. -->
 	$(document).ready(
	   		function () {
	       		$("h2").click( function () {  
	      			$(this).hide();  
	      		});
	});
 
</script>
<title>Insert title here</title>
</head>
<body>
<h2>1.클릭하면 사라집니다.</h2>

 <div class="out">
     <h3><p>2.마우스를 여기로 움직이세요.</p></h3>
     <br>
     <p>0</p>
 </div>
<br><hr> <br>
<h3>3.input tag 색깔이 변한다.</h3>
    아이디:<input type="text" name="name" id="id"><br>
  패스워드 : <input type="password" name="password" id="pw"><br>
 
 <br><hr> <br>
 <h3>4.show()와 hide()</h3>
 <button>Show it</button>
    <img id="dog" src="dog.png" alt="" width="120" height="100" style="display: none" />
 
  
  
 <script>

   <!-- 2.마우스를 여기로 움직이세요.-->
 	var i = 0;
     $("div.out").mouseover(function () {
         $("p:first", this).text("mouse over");
         $("p:last", this).text(++i);

     })
 	<!-- 3.input tag 색깔이 변한다. -->
     $(document).ready(function () {
         $("input#id").focus(function () { 
        	 $(this).css("background-color", "yellow");
         });
         $("input").blur(function () {
             $(this).css("background-color", "white");
         });

         $("input#pw").focus(function () {
            $(this).css("background-color", "red");
        });
    });
     
    <!-- 4.show()와 hide(). -->
    $(document).ready(function () {
        $("button").click(function () {
            $("#dog").show("slow");

        });
    });

</script>

</body>
</html>
