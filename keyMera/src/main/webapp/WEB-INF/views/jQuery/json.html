<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h4>학생  명단</h4>
    <p style="background-color: yellow">
		이름: <span id="name"></span>&nbsp 
		나이: <span id="age"></span>
	</p>
    <script>
        var s = '[' +
	     '{"name":"Hong","age":"21" },' +
        '{"name":"Kim","age":"22" },' +
        '{"name":"Park","age":"23" }]';
        var students = JSON.parse(s);

        students[1].name = "Lee";
        document.getElementById("name").innerHTML = students[1].name;
        document.getElementById("age").innerHTML = students[1].age;
    </script>


	<h3>server: AjaxController를 이용한  현재 시간 출력하기</h3>
	<p>time : <span id="showtime"></span></p>
	<input type="button" id="execute" value="실행">
	<input type="button" id="stop" value="중지">
  	
  	<script>
	$(document).ready(function(){
		$("#execute").on('click'.function(){
			updateData();
		});
	});
	function updateData(){
	$.ajax({
		url:"http://localhost:8090/controller/GetServer",
		type:"get",
		cache: false,
		success:function(data){
			$('#showtime').text(data);
		}
	})
	}   	
  	</script>	
	
</body>
</html>
